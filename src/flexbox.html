<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="border-2 border-red-900 h-[1200px]">
    
    <div class="flex place-content-between items-start border-2 border-blue-800 h-[500px] p-2">
        <div class="card">1</div>
        <div class="card self-center">2</div>
        <div class="card self-end">3</div>
    </div>

    <div class="flex items-star h-[auto] flex-wrap gap-4 p-2"> <!--flex-wrap si ya no hay mas ancho, distribuye a los elementos debajo-->
        <div class="card grow shrink-0">1</div> <!--grow hace crecer los elementos si es que tienen espacio libre-->
        <div class="card grow shrink-0">2</div> <!--shrink-0 hace que los elementos mantengan su relacion de aspecto, si se achica no se vuelve rectangulo siempre es cuadrado, eso si es mas pequeño.-->
        <div class="card grow shrink-0">3</div>
        <div class="card grow shrink-0">4</div>
        <div class="card grow shrink-0">5</div>
        <div class="card grow shrink-0">6</div>
    </div>

    <div class="flex items-star h-[auto] gap-4 p-2"> 
        <div class="card basis-1/4 md:basis-1/3">1</div><!--basis indica el tamaño de cada elemento-->
        <div class="card basis-1/4 md:basis-1/3">2</div> 
        <div class="card basis-1/2 md:basis-1/3">3</div>
    </div>

    <div class="flex flex-col items-center">
        <input class="bg-blue-500 hover:bg-blue-400 w-16 py-2 mt-4 text-white rounded-md cursor-pointer text-center" type="button" value="Ingresar"  onclick="window.location.href='./grid.html';">
    </div>
    
</body>
</html>
